<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <script type="module" crossorigin src="/assets/index-Dn8JHiic.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BAXtleCt.css">
  </head>
  <body>
    <main
      class="max-w-[1000px] mx-auto px-5 lg:px-0 py-5 flex flex-col gap-5 h-screen"
    >
      <!-- heading section  -->
      <header class="">
        <h1 class="font-bold text-3xl">MMS Solutions</h1>
        <p class="text-neutral-500">Invoice App</p>
      </header>

      <!-- form section  -->
      <section>
        <form action="#" id="createForm" class="print:hidden">
          <div class="flex gap-2 border rounded-lg border-blue-400 p-3 mt-5">
            <div class="basis-5/12">
              <label
                for="selectProduct"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select an product</label
              >
              <select
                id="selectProduct"
                name="select_product"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option selected>Choose a product</option>
                <!-- <option value="apple">Apple</option>
                <option value="Orange">Orange</option>
                <option value="mango">Mango</option>
                <option value="banana">Banana</option> -->
              </select>
            </div>
            <div class="basis-5/12">
              <label
                for="inputQuantity"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Quantity</label
              >
              <input
                type="text"
                id="inputQuantity"
                name="input_Quantity"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=""
                required
              />
            </div>
            <div class="basis-2/12">
              <button
                class="text-white h-full w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              >
                Buy
              </button>
            </div>
          </div>
        </form>
      </section>

      <!-- tables section  -->
      <div class="shadow-md sm:rounded-lg mt-5">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">No</th>
              <th scope="col" class="px-6 py-3">Product name</th>
              <th scope="col" class="px-6 py-3 text-right">QTY</th>
              <th scope="col" class="px-6 py-3 text-right">Price</th>
              <th scope="col" class="px-6 py-3 text-right">Amount</th>
              <th scope="col" class="px-6 py-3">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr
              class="bg-white border-b hidden last:table-row dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
              <th
                scope="row"
                colspan="6"
                class="text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                there is no data
              </th>
            </tr>
          </tbody>
          <tfoot class="">
            <tr
              class="bg-slate-50 border-b dark:bg-gray-800 dark:border-gray-700"
            >
              <td colspan="3" class="px-6 py-4"></td>
              <th
                scope="row"
                class="text-right font-bold text-m product-name px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
              >
                Total
              </th>
              <td
                id="totalAmount"
                class="product-amount px-6 py-4 text-right font-bold text-m"
              >
                0
              </td>
              <td class="px-6 py-4 text-right print:hidden"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <section>
        <div
          class="manage-inventory -translate-x-full print:hidden flex flex-col duration-300 w-80 fixed top-0 left-0 bg-gray-50 shadow-lg h-full p-5"
        >
          <div class="header-inventory flex justify-between">
            <p class="text-xl">Product Inventory</p>
            <button
              class="close-inventory-btn active:scale-75 duration-300 active:bg-gray-100 rounded-lg p-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="product-group mt-5 mb-5 overflow-x-auto"></div>
          <div
            class="create-new-product border mt-auto border-gray-400 p-2.5 rounded-lg"
          >
            <form action="#" id="createProductForm">
              <div>
                <input
                  type="text"
                  name="item-name"
                  placeholder="New Item Name"
                  class="w-full rounded border-1 border-blue-300 mb-1 text-sm py-1"
                  required
                />
              </div>
              <div class="flex justify-between">
                <input
                  type="text"
                  name="item-price"
                  placeholder="Price"
                  class="w-[65%] rounded border-1 border-blue-300 text-sm py-1"
                  required
                />
                <button
                  type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-0 font-medium rounded-lg text-sm dark:bg-blue-600 px-3 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 active:scale-90"
                >
                  Add New
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- footer section  -->
      <footer class="mt-auto flex justify-end print:hidden">
        <button
          id="InventoryBtn"
          class="manage-inventory-btn py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Manage Inventory
        </button>
        <button
          type="button"
          id="printBtn"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Print
        </button>
      </footer>
      <!-- create row template  -->
      <template id="rowTemplate">
        <tr
          class="table-row group bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="product-id px-6 py-4"></td>
          <th
            scope="row"
            class="product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple MacBook Pro 17"
          </th>
          <td class="py-4 text-right">
            <button
              class="row-q-sub bg-gray-200 p-1 rounded-lg active:scale-75 opacity-0 print:hidden duration-300 -translate-x-10 group-hover:translate-x-0 group-hover:opacity-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3 h-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="product-qty text-right">0</span>
            <button
              class="row-q-add bg-gray-200 p-1 rounded-lg active:scale-75 print:hidden duration-200 translate-x-10 group-hover:translate-x-0 opacity-0 group-hover:opacity-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3 h-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="product-price px-6 py-4 text-right">1500</td>
          <td class="product-amount px-6 py-4 text-right">3000</td>
          <td class="px-6 py-4 text-right print:hidden">
            <a
              href="#"
              class="row-del-btn font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none duration-200 translate-x-10 group-hover:translate-x-0 opacity-0 group-hover:opacity-100"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </a>
          </td>
        </tr>
      </template>

      <!-- create product card template  -->
      <template id="productCardTemplate">
        <div class="product-card border rounded p-3 mb-1 flex justify-between">
          <p class="text-gray-600 product-card-name">Apple</p>
          <p class="text-gray-400 product-card-price">500</p>
        </div>
      </template>
    </main>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
  </body>
</html>
